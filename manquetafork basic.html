<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manqueta N°1</title>
    <link rel="stylesheet" href="/styles/StylesManqueta.css">
    <link rel="stylesheet" href="/styles/mediaQueries.css">
    <style>
        html,body {
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="logo">
            <img src="/media/towerpng.png" alt="torrecita">
        </div>
        <div id="titleHeader">TimbTower</div>
        <div id="menuHeader">
            <div class="menuButton">
                <svg class="lineasMenu" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"  viewBox="0 0 16 16"> 
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>
            
            <nav id="dropdown" class="dropdownInactivo">
                <ul>
                    <li>How to play</li>
                    <li>Rules</li>
                    <li>FAQ</li>
                    <li>Contact</li>
                </ul>
              </nav>
        </div>
        
    </div>
    
    <div id="grid">
        <div id="divRules" class="sideTowel" > 
            <!--cualquier cosa para los players, news y weas-->
        </div>
        <div id="timbTowel" class="columnGridTowel">
            
            <div id="topRow" class="numerosTowel">$$$$</div>

            <div id="fila5" class="innerRowGridTowel" class="animation01">
                <button id="r5_1" class="row5" class="valueAllx3Buttons">5</button>
                <button id="r5_2" class="row5" class="valueAllx3Buttons">5</button>
                <button id="r5_3" class="row5" class="valueAllx3Buttons">5</button>
            </div>

            

            <div id="fila4" class="innerRowGridTowel" class="animation01"">
                <button id="r4_1" class="row4" class="valueAllx3Buttons">4</button>
                <button id="r4_2" class="row4" class="valueAllx3Buttons">4</button>
                <button id="r4_3" class="row4" class="valueAllx3Buttons">4</button>
            </div>

            

            <div id="fila3" class="innerRowGridTowel" class="animation01">
                <button id="r3_1" class="row3" class="valueAllx3Buttons">3</button>
                <button id="r3_2" class="row3" class="valueAllx3Buttons">3</button>
                <button id="r3_3" class="row3" class="valueAllx3Buttons">3</button>
            </div>

            

            <div id="fila2" class="innerRowGridTowel" class="animation01">
                <button id="r2_1" class="row2" class="valueAllx3Buttons">2</button>
                <button id="r2_2" class="row2" class="valueAllx3Buttons">2</button>
                <button id="r2_3" class="row2" class="valueAllx3Buttons">2</button>
            </div>

            <div id="fila1" class="innerRowGridTowel" class="animation01">
                <button id="r1_1" class="row1" class="valueAllx3Buttons">1</button>
                <button id="r1_2" class="row1" class="valueAllx3Buttons">1</button>
                <button id="r1_3" class="row1" class="valueAllx3Buttons">1</button>
            </div>
            
            
            <div id="footerTowel" class="divTowel">
                <button id="Start" class="randomGen">Start</button>
                <div id="personalPool" class="numerosTowel">$1000</div>
            </div>
        </div>
        <div  id="lastWinners" class="sideTowel">
            
            <table>
                <thead>
                    <tr>
                        <th id="lastWinnersTable" colspan="3">Last Winners</th>
                    </tr> 
                    <tr>   
                        <tr>
                            <td>Name</td>
                            <td>Amount</td>
                            <td>Country</td>
                        </tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos</td>
                        <td>$10</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>$10</td>
                        <td>España</td>
                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>$10</td>
                        <td>España</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>  <!--aca termina el grid-->
   
    <div id="footContent">asd</div>
